<head>
    <title>Cal Pal | Login</title>
    <link href = "loginCalorie.css" rel = "stylesheet" type = "text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="indexCalorie.html">Cal Pal</a>
            </nav>
</head>
<body>

    <div id = "wrapper"> 
    <div class="login-box">
        <img src="avatar.png" class="avatar" alt="avatar">
        <h1>Login</h1>
        <!--<form class="" action="index.html" method="post">-->
          <!--<form onsubmit =  "return setAction(this)">-->
          <p>Email</p>
          <input type="text" id="email" placeholder="Enter Email">
          <p>Password</p>
          <input type="password" id="password" placeholder="Enter Password">
          <!--<input type="login" id="" value="Login">-->
          <div id = "button-container">
            <button class="btn" onclick="login()">Login</button>
          </div>

          
          <button id = "forgot-pass"> Forgot your password?</button>
          <div id = "forgotModal" class = "modal">
            <div class = "modal-content">
              <span class = "close">&times;</span>
              <p> Please enter your email to reset your password:
              </p>
              <input type = "text" id = "forgottenPassEmail" placeholder= "Enter Email">
              <div id = "modalButton-container">
                <button class="modal-btn" onclick="resetPass()">Submit</button>
              </div>
            </div>
          </div>
          <a href="signupCalorie.html">Don't have an account?</a>
        </form>
      </div>
    </div>
